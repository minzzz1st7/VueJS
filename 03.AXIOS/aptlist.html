<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아파트 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="result">
        <table>
          <tr>
            <th>번호</th>
            <th>아파트이름</th>
            <th>층수</th>
            <th>법정동</th>
            <th>매매가격</th>
          </tr>
          <tr v-for="(apt, index) in apts" :key="index">
            <td>{{index+1}}</td>
            <td>{{apt.아파트}}</td>
            <td>{{apt.층}}</td>
            <td>{{apt.법정동}}</td>
            <td>{{apt.거래금액}}</td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      const API_KEY =
        "aUQ%2F9xyIe1EukpuB%2FEKYCLrCrqJGMGD2QUbgQ3uO0kbsK47yIC2ZnT4siryRjP92tG2%2BZP2pseAqyHCHds3i2g%3D%3D";
      const address =
        "http://openapi.molit.go.kr/OpenAPI_ToolInstallPackage/service/rest/RTMSOBJSvc/getRTMSDataSvcAptTradeDev?LAWD_CD=11110&DEAL_YMD=201512&serviceKey=" +
        API_KEY;
      new Vue({
        el: "#app",
        data() {
          return {
            apts: [],
          };
        },
        created() {
          axios.get(address).then((response) => {
            console.log(response.data.response.body.items.item);
            this.apts = response.data.response.body.items.item;
          });
        },
      });
    </script>
  </body>
</html>
