<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
      .completed {
        text-decoration: line-through;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li :class="{completed: todo.done}" :style="myStyle" v-for="(todo, i) in todos" :key="i">
          {{todo.msg}}
          <button @click="complete(todo)" class="btn">완료</button>
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          todos: [
            {
              msg: "잠자기",
              done: false,
            },
            {
              msg: "마라탕 먹기",
              done: false,
            },
            {
              msg: "여행하기",
              done: false,
            },
          ],

          myStyle: {
            fontSize: "20px",
          },
        },

        methods: {
          complete: function (todo) {
            if(!todo.done){
                todo.msg = todo.msg + "완료";
                todo.done = !todo.done;
                event.target.innerText ="취소";
            } else {
                todo.msg = todo.msg.substr(0, todo.msg.indexOf("완료"));
                todo.done = !todo.done;
                event.target.innerText = "완료";
            }
           
          },
        },
      });
    </script>
  </body>
</html>
